<div style="border-style:solid;width:80px;height:80px;cursor: pointer;text-align: center; vertical-align: middle;line-height: 20px"
[ngStyle]="{'background': day.isToday ? 'red' : null }">
    <p style="font-size: 24pt; font-weight: 600;"
    [ngStyle]="{'opacity': day.inMonth ? '1' : '0.4'}">
        {{day.date}}
    </p>
</div>
