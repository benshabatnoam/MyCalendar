<table>
    <tr>
        <td>ראשון</td>
        <td>שני</td>
        <td>שלישי</td>
        <td>רביעי</td>
        <td>חמישי</td>
        <td>שישי</td>
        <td>שבת</td>

        </td>
    </tr>
</table>
