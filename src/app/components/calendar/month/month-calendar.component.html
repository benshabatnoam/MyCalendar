<table class="table borderless" style="width:99%;height:95%;">
    <tr>
        <th>ראשון</th>
        <th>שני</th>
        <th>שלישי</th>
        <th>רביעי</th>
        <th>חמישי</th>
        <th>שישי</th>
        <th>שבת</th>
    </tr>
    <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week">
            <day [day]="day" [month]="month" (click)="goToDate(day);"></day>
        </td>
    </tr>
</table>
